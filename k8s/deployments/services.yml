apiVersion: apps/v1
kind: Deployment
metadata:
  name: xgboost-service
  labels:
    app: xgboost-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xgboost-service
  template:
    metadata:
      labels:
        app: xgboost-service
    spec:
      containers:
        - name: xgboost-service
          image: ml-mesh/xgboost-service:latest
          ports:
            - containerPort: 8001
          env:
            - name: MODEL_PATH
              value: /app/models/xgboost_v1.json
            - name: MODEL_VERSION
              value: xgboost_v1
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: xgboost-service
spec:
  selector:
    app: xgboost-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pytorch-service
  labels:
    app: pytorch-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pytorch-service
  template:
    metadata:
      labels:
        app: pytorch-service
    spec:
      containers:
        - name: pytorch-service
          image: ml-mesh/pytorch-service:latest
          ports:
            - containerPort: 8002
          env:
            - name: MODEL_PATH
              value: /app/models/pytorch_v1.pt
            - name: MODEL_VERSION
              value: pytorch_v1
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: pytorch-service
spec:
  selector:
    app: pytorch-service
  ports:
    - port: 8002
      targetPort: 8002
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ml-mesh/gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: XGBOOST_SERVICE_URL
              value: http://xgboost-service:8001
            - name: PYTORCH_SERVICE_URL
              value: http://pytorch-service:8002
            - name: FALLBACK_SERVICE_URL
              value: http://fallback-service:8003
            - name: TRAFFIC_SPLIT_XGBOOST
              value: "0.8"
            - name: TRAFFIC_SPLIT_PYTORCH
              value: "0.2"
            - name: REDIS_HOST
              value: redis
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: LoadBalancer

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install ruff
        run: pip install ruff
      - name: Run linter
        run: ruff check . --output-format=github

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install -r training/requirements.txt
          pip install -r feature_store/requirements.txt
          pip install -r tests/requirements.txt
          pip install -r inference/fallback_service/requirements.txt
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short --junitxml=test-results.xml
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service:
          - { name: gateway, dockerfile: gateway/Dockerfile }
          - { name: fallback, dockerfile: inference/fallback_service/Dockerfile }
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.service.name }}
        run: |
          docker build -f ${{ matrix.service.dockerfile }} -t ml-mesh/${{ matrix.service.name }}:test .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install bandit
        run: pip install bandit
      - name: Run security scan
        run: bandit -r training/ gateway/ inference/ feature_store/ -ll --skip B101
